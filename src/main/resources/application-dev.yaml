spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5433/logistics_db'
    username: 'user'
    password: 'password'
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000

  flyway:
    enabled: true
    locations: classpath:db.migration/data, classpath:db.migration/structure
    validate-on-migrate: true
    baseline-on-migrate: true

jpa:
  show-sql: true
  hibernate:
    ddl-auto: validate
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect